<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title> Deck Builder </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.3/lux/bootstrap.min.css" rel="stylesheet" integrity="sha384-ML9h/UCooefre72ZPxxOHyjbrLT1xKV0AHON1J+OlOV2iwcYemqmWyMfTcfyzLJ1" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="magic2.css" />
</head>
<body>
    <header>
          <h1> Magic Deckbuilder  </h1>
          <br>
          <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav mr-auto">
                  <li class="nav-item">
                    <a class="nav-link" href="magic_site2.html" id="homeTab">Home <span class="sr-only">(current)</span></a>
                  </li>
                  <li class="nav-item" >
                    <a class="nav-link" href="magic_htp2.html" id="howToTab"> How To Play </a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="magic_cardsearch2.html" id="cardSearchTab"> Card Search</a>
                  </li>
                  <li class="nav-item active">
                    <a class="nav-link" href="magic_deckbuilder2.html" id="deckBuildTab"> Deckbuilder </a>
                  </li>
                </ul>
              </div>
            </nav>
    </header>
    <br>
      <div id="deck-build-page"> 
        <div id="deck-build-search">
          <div >
            <img id="searchCardImg" src="https://img.scryfall.com/cards/large/en/mm2/14.jpg?1517813031">
          </div> 
          <div>
          <form>
          <fieldset>
              <div class="form-group">
                  <input class="form-control form-control-sm" type="text" placeholder="Name" id="inputBuilderName">
              </div>
                <div class="form-group">
                  <input class="form-control form-control-sm" type="text" placeholder="Text" id="inputBuilderText">
                </div>
             
                <div class="form-group">
                  <input class="form-control form-control-sm" type="text" placeholder="Type" id="inputBuilderType">
                </div>
              <fieldset id="colorCheck">
                  <div class="form-group">
                    <div class="custom-control custom-checkbox">
                      <input type="checkbox" class="custom-control-input" id="customCheck1" checked="">
                      <label class="custom-control-label" for="customCheck1">White</label>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="custom-control custom-checkbox">
                      <input type="checkbox" class="custom-control-input" id="customCheck1" checked="">
                      <label class="custom-control-label" for="customCheck1"> Blue </label>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="custom-control custom-checkbox">
                      <input type="checkbox" class="custom-control-input" id="customCheck1" checked="">
                      <label class="custom-control-label" for="customCheck1">Black</label>
                    </div>
                  </div>
                      <div class="form-group">
                        <div class="custom-control custom-checkbox">
                          <input type="checkbox" class="custom-control-input" id="customCheck1" checked="">
                          <label class="custom-control-label" for="customCheck1"> Red </label>
                        </div>
                      </div>
                        <div class="form-group">
                          <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="customCheck1" checked="">
                            <label class="custom-control-label" for="customCheck1">Green</label>
                          </div>
                      </div>
                </fieldset>
              </fieldset>
            </div>
          </form>
        </div>
    
        <div id="deck-build-view" class="jumbotron"> 
          <div id="deckTrack">
            <h2> Deck </h2> <span id="deckAmount"> (deckAmount) </span> 
            <div id="deckColors">
                <img src="https://cdn-images-1.medium.com/max/1600/1*l2llQ_yQq2a8Rxr0rRIp_g.png"> 
                <img src="https://cdn-images-1.medium.com/max/1600/1*tlFHS3NXUkmEtPIE4QOUjQ.png">
            </div>  
          </div>
          <hr>
          <div class="cardType">
            <h3> Lands </h3>
            <br>
            <div class="cardAmount">
              <p> 24 </p>
            </div>
            <div class="deckCard">
              <img src="https://img.scryfall.com/cards/large/en/c18/307.jpg?1535506237">
          </div>
          <br>
          <br>
          <hr>
          </div>
          <div class="cardType">
            <h3> CMC: 1 </h3>
            <br>
            <div class="cardAmount"> 
                <p> 4 </p>
              </div>
              <div class="deckCard">
                <img src="https://img.scryfall.com/cards/large/en/ddu/7.jpg?1523060631">
            </div>
            <div class="cardAmount"> 
              <p> 4 </p>
            </div>
            <div class="deckCard">
              <img src="https://img.scryfall.com/cards/large/en/m19/314.jpg?1531860934">
            </div>
            <br>
            <br>
            <hr>
          </div>
          <div class="cardType">
            <h3> CMC: 2 </h3>
            <br>
            <div class="cardAmount">
              <p> 2 </p>
            </div>
            <div class="deckCard">
              <img src="https://img.scryfall.com/cards/large/en/m19/177.jpg?1531450783">
            </div>
          </div>
        </div>
      </div>
      <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
      <script src="magic.js"> </script>

</body>
</html>
