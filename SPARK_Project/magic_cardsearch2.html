<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Card Search </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.3/lux/bootstrap.min.css" rel="stylesheet" integrity="sha384-ML9h/UCooefre72ZPxxOHyjbrLT1xKV0AHON1J+OlOV2iwcYemqmWyMfTcfyzLJ1" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="magic2.css" />
</head>
<body>
    <header>
        <h1> Magic Card Search  </h1>
        <br>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarColor01">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                  <a class="nav-link" href="magic_site2.html" id="homeTab">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="magic_htp2.html" id="howToTab"> How To Play </a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link" href="magic_cardsearch2.html" id="cardSearchTab"> Card Search</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="magic_deckbuilder2.html" id="deckBuildTab"> Deckbuilder </a>
                </li>
              </ul>
            </div>
          </nav>
  </header>
    <br>
    <br>
    <br>
    <div id="form-view"> 
      <form> 
          <div class="form-group">
            <label> Card Name </label>
              <input class="form-control form-control-sm " type="text" placeholder="Enter a card name..." id="inputCardName">
          </div>
          <br>
          <div class="form-group">
            <label> Text </label>
            <input class="form-control form-control-sm" type="text" placeholder="Enter text that appears on the card..." id="inputText">
          </div>
          <br>
          <div class="form-group">
            <label> Type </label>
            <input class="form-control form-control-sm" type="text" placeholder="Enter a Card Type..." id="inputCardType">
          </div>
          <br>
          <div class="form-group">
            <label> CMC </label>
            <input class="form-control form-control-sm" type="text" placeholder="Enter a Converted Mana Cost..." id="inputCMC">
          </div>
          <br>
          <div class="form-group">
            <label> Power </label>
            <input class="form-control form-control-sm" type="text" placeholder="Enter a creature's power..." id="inputPower">
          </div>
          <br>
          <div class="form-group">
              <label> Toughness </label>
            <input class="form-control form-control-sm" type="text" placeholder="Enter a creature's toughness..." id="inputTough">
          </div>
          <br>
          <div class="form-group">
            <label> Legality </label>
            <input class="form-control form-control-sm" type="text" placeholder="Enter a Format..." id="inputLegal">
          </div>
      </form>
      <br>
      <br>
      <div > 
          <button type="button" class="btn btn-primary" id="searchSubmit"> Search Cards </button>
      </div>
      
    </div>
    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src="magic.js"> </script>
</body>
</html>
